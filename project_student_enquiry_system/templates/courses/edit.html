{% extends 'layouts/master.html' %}

{% block title %}
Course | UPDATE
{% endblock %}

{% block content %}
<div class="container">
    <a href="{% url 'course-index' %}" class="btn btn-primary btn-sm mt-3 mb-2">Back</a>
    <h1>Update the course</h1>
    <hr>
    <div class="card p-5 mt-3">
        <form action="{% url 'course-update' %}" method="post">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ course.id }}">
            <div class="form-group mb-3">
                <label for="course_name">Course Name</label>
                <input type="text" name="course_name" value="{{ course.course_name }}" class="form-control mt-2">
            </div>
            <div class="form-group mb-3">
                <label for="course_name">Course Name</label>
                <input type="text" name="course_code" value="{{ course.course_code }}" class="form-control mt-2">
            </div>
            <input type="submit" class="btn btn-sm btn-primary col-12" value="Update Course">
        </form>
    </div>
</div>
{% endblock %}
